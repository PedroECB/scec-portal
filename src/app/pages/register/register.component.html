<div class="container-fluid container-register">
    <div class="row">
        <div class="col-md-6 col-box-logo">
            <div class="box-logo">
                <img src="./assets/img/logo-no-background.png" alt="Imagem logo SCEC" class="logo img-fluid"
                    title="Sistema de Consulta de Entradas Cadavéricas">
            </div>
            <div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="box-register">
                <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
                    <img src="./assets/img/logo-no-background.png" alt="" class="logo-mobile img-fluid">
                    <h4 class="font-weight-bold my-4 text-center">Cadastre-se</h4>
                    <small>Os campos marcados com <span class="text-danger">*</span> são de preenchimento obrigatório</small>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"
                                    aria-hidden="true"></i></span>
                            <input type="email" class="form-control" placeholder="Nome completo*" aria-label="Nome"
                                autofocus formControlName="name" aria-describedby="basic-addon1">
                        </div>
                        <small class="d-block text-danger"
                            *ngIf="formRegister.get('name')?.invalid && formRegister.get('name')?.touched && formRegister.get('name')?.errors">
                            Informe um nome válido!
                        </small>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"
                                    aria-hidden="true"></i></span>
                            <input type="email" class="form-control" placeholder="E-mail*" aria-label="Email"
                                autocomplete="email" formControlName="email" aria-describedby="basic-addon1">
                        </div>
                        <small class="d-block text-danger"
                            *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched && formRegister.get('email')?.errors">
                            Informe um endereço de e-mail válido!
                        </small>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-building"
                                    aria-hidden="true"></i></span>
                            <select name="" id="" class="form-control" formControlName="unity">
                                <ng-container>
                                    <option [value]="''">Selecione a unidade*</option>
                                    <option *ngFor="let unity of unities" [value]="unity.id">{{unity.unityName}}
                                    </option>
                                </ng-container>
                            </select>
                        </div>
                        <small class="d-block text-danger"
                            *ngIf="formRegister.get('unity')?.invalid && formRegister.get('unity')?.touched && formRegister.get('unity')?.errors">
                            Selecione a unidade a qual pertence!
                        </small>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                            <input type="email" class="form-control" placeholder="Código de matrícula" aria-label="Nome"
                                autofocus formControlName="workCode" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"
                                    aria-hidden="true"></i></span>
                            <input type="password" class="form-control" placeholder="Senha*" aria-label="Password"
                                autocomplete="current-password" formControlName="password"
                                aria-describedby="basic-addon1">
                        </div>
                        <small class="d-block text-danger"
                            *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched && formRegister.get('password')?.errors">
                            Informe a senha!
                        </small>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"
                                    aria-hidden="true"></i></span>
                            <input type="password" class="form-control" placeholder="Confirme a senha*"
                                aria-label="Password" autocomplete="current-password" formControlName="password"
                                aria-describedby="basic-addon1">
                        </div>
                        <small class="d-block text-danger"
                            *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched && formRegister.get('password')?.errors">
                            Informe a senha!
                        </small>
                    </div>

                    <button class="btn btn-primary dark-blue btn-block my-2 font-weight-bold" type="submit"
                        title="Acessar área administrativa" [disabled]="loading">
                        <div class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"
                            *ngIf="loading">
                            <span class="sr-only">Loading...</span>
                        </div>&nbsp;
                        {{loading ? 'Carregando' : 'Solicitar acesso'}}
                    </button>

                    <div class="alert alert-danger bg-danger text-white text-center" role="alert" *ngIf="showError">
                        {{errorMessage}}
                    </div>

                    <a class="text-center d-block my-4" (click)="onClickBackToLogin()" style="cursor: pointer;"
                        title="Solicitar acesso à área administrativa">Já possui uma conta? Clique aqui.</a>
                    <!-- <span class="d-block text-center mt-2 text-dark-blue font-weight-bold" style="cursor: pointer;"
                        (click)="onClickAboutButton()" title="Saiba mais sobre o projeto">
                        <i class="fa fa-link font" aria-hidden="true" style="font-size: 12px;"></i>
                        Sobre
                    </span> -->
                    <!-- <div class="box-instituicoes-logo">
                        <img src="./assets/img/governo-da-bahia-logo.png" class="img-fluid" alt="Imagem logo estado da bahia" title="Governo do estado da Bahia">
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
